<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}Marti · Joyería{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'carrito:home' %}">Marti Joyería</a>
        <div class="ms-auto">
          <a class="btn btn-outline-light" href="{% url 'carrito:carrito-detalle' %}">Carrito</a>
          <a class="btn btn-outline-light ms-2" href="/admin/">Admin</a>
        </div>
      </div>
    </nav>
    <main class="container py-4">
      {% if messages %}{% for msg in messages %}
      <div class="alert alert-{{ msg.tags }} alert-dismissible fade show">{{ msg }}</div>
      {% endfor %}{% endif %}
      {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
