{% extends "carrito/base.html" %}

{% block content %}
<div class="card mx-auto shadow-sm" style="max-width: 400px;">
  {% if object.imagen %}
    <img src="{{ object.imagen.url }}" 
         class="card-img-top img-fluid" 
         alt="{{ object.nombre }}" 
         style="max-height: 300px; object-fit: cover;">
  {% endif %}
  <div class="card-body text-center">
    <h5 class="card-title">{{ object.nombre }}</h5>
    <p class="card-text lead mb-2">${{ object.precio }}</p>
    <p class="card-text small text-muted">{{ object.descripcion }}</p>

    <form method="post" action="{% url 'carrito:carrito-agregar' object.slug %}">
      {% csrf_token %}
      <div class="d-flex justify-content-center align-items-center mt-3 gap-2">
        <input type="number" name="cantidad" min="1" value="1" class="form-control w-auto text-center">
        <button class="btn btn-success">Agregar</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
