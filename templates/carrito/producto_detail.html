{% extends "carrito/base.html" %}

{% block content %}
  {% if object.imagen %}
    <img src="{{ object.imagen.url }}" 
         class="img-fluid mb-3 rounded" 
         alt="{{ object.nombre }}" 
         style="max-width: 300px; height: auto; display: block; margin: 0 auto;">
  {% endif %}

  <h1 class="h3 text-center mt-3">{{ object.nombre }}</h1>
  <p class="lead text-center">${{ object.precio }}</p>
  <p class="text-center">{{ object.descripcion }}</p>

  <form method="post" action="{% url 'carrito:carrito-agregar' object.slug %}" class="mt-3 text-center">
    {% csrf_token %}
    <input type="number" name="cantidad" min="1" value="1" class="form-control w-auto d-inline-block">
    <button class="btn btn-success ms-2">Agregar</button>
  </form>
{% endblock %}
